{% extends "base.html" %}

{% block content %}

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="{% url 'directory:edit_pet' pet.id %}" method="post" role="edit form">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            <label for="name">Name</label>
            {{ form.name.errors }}
            <input type="text" class="form-control" name="name" maxlength="32"
                   value="{{ pet.name }}">
        </div>
        <div class="form-group">
            <label for="hobbies">Favorite Hobbies</label>
            {{ form.hobbies.errors }}
            <input type="text" class="form-control" name="hobbies" maxlength="64"
                   value="{{ pet.hobbies }}">
        </div>
        <div class="form-group">
            <label for="dislikes">Least Favorite Things</label>
            {{ form.dislikes.errors }}
            <input type="text" class="form-control" name="dislikes" maxlength="64"
                   value="{{ pet.dislikes }}">
        </div>
        <button type="submit" class="btn btn-default">Save</button>
    </form>

{% endblock %}
